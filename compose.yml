services:
  db:
    image: postgres:15-alpine
    container_name: board_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: boarddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d boarddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: board_api
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/boarddb
      SECRET_KEY: your-secret-key-change-this-in-production-use-strong-random-key
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
